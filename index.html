<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrapesJS Bootstrap v5 Blocks Plugin</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/@minerva/grapesjs-blocks-bootstrap5.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="gjs">
    
</div>


<script type="text/javascript">
    var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,
        showDevices: false,
        plugins: ['@minerva/grapesjs-blocks-bootstrap5'],
        pluginsOpts: {
            '@minerva/grapesjs-blocks-bootstrap5': {
                blocks: {},
                blockCategories: {},
                labels: {},
                gridDevicesPanel: true,
                formPredefinedActions: [
                    {name: 'Contact', value: '/contact'},
                    {name: 'landing', value: '/landing'},
                ]
            }
        },
        canvas: {
            styles: [
                'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
            ],
            scripts: [
                'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
            ],
        }
    });
    window.editor = editor;
</script>
</body>
</html>
